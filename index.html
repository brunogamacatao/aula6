<html ng-app="meuApp">
    <head>
        <title>Exemplo Angular</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div ng-controller="MeuController">
            <form ng-submit="adicionar()">
                <p>Nome: <input type="text" ng-model="pessoa.nome"></p>
                <p>Telefone: <input type="text" ng-model="pessoa.telefone"></p>
                <p><button>Salvar</button></p>
            </form>
            <hr/>
            <div ng-if="pessoas.length > 0"> 
                <p>Procurar: <input type="text" ng-model="filtro"></p>
                <table>
                    <thead>
                        <tr>
                            <th><a ng-click="ordenaPor('nome')">Nome</a></th>
                            <th><a ng-click="ordenaPor('telefone')">Telefone</a></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="p in pessoas | orderBy:ordem | filter:filtro track by $index">
                            <td>{{p.nome}}</td>
                            <td>{{p.telefone}}</td>
                            <td><button ng-click="remover($index)">Remover</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <h3>Online: {{online}}</h3>
        </div>        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
